{
    "cache": {
        "name": "Multi",
        "tiers": [
            {
                "name": "Memcache",
                "servers": ["unix:/home/v2v/memcached.sock"],
                "key prefix": "tilestache"
            },
            {
              "name": "Disk",
              "path": "/home/v2v/tmp/stache",
              "umask": "0000"
            },
        ],
    },
    "layers": {

        "lot_points_private": {
            "provider": {
                "name": "mapnik",
                "mapfile": "../mapfiles/production/lot_points_private.xml"
            }
        },
        "lot_points_private_grid": {
            "provider": {
                "name": "mapnik grid",
                "mapfile": "../mapfiles/production/lot_points_private.xml",
                "scale": 8,
                "fields": ["id"]
            }
        },

        "lot_points_public": {
            "provider": {
                "name": "mapnik",
                "mapfile": "../mapfiles/production/lot_points_public.xml"
            }
        },
        "lot_points_public_grid": {
            "provider": {
                "name": "mapnik grid",
                "mapfile": "../mapfiles/production/lot_points_public.xml",
                "scale": 8,
                "fields": ["id"]
            }
        }

    }
}
