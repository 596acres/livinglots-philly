{
    "cache": {
      "name": "Disk",
      "path": "/tmp/stache",
      "umask": "0000"
    },
    "layers": {

        "lot_points_private": {
            "provider": {
                "name": "mapnik",
                "mapfile": "../mapfiles/lot_points_private.xml"
            }
        },
        "lot_points_private_grid": {
            "provider": {
                "name": "mapnik grid",
                "mapfile": "../mapfiles/lot_points_private.xml",
                "scale": 8,
                "fields": ["id"]
            }
        },

        "lot_points_public": {
            "provider": {
                "name": "mapnik",
                "mapfile": "../mapfiles/lot_points_public.xml"
            }
        },
        "lot_points_public_grid": {
            "provider": {
                "name": "mapnik grid",
                "mapfile": "../mapfiles/lot_points_public.xml",
                "scale": 8,
                "fields": ["id"]
            }
        },

        "lot_points_in_use": {
            "provider": {
                "name": "mapnik",
                "mapfile": "../mapfiles/lot_points_in_use.xml"
            }
        },
        "lot_points_in_use_grid": {
            "provider": {
                "name": "mapnik grid",
                "mapfile": "../mapfiles/lot_points_in_use.xml",
                "scale": 8,
                "fields": ["id"]
            }
        }

    }
}
