{% load compress js %}

{% compress css %}
<link rel="stylesheet" href="{{ STATIC_URL }}css/lib/normalize.css">
<link rel="stylesheet" href="{{ STATIC_URL }}css/lib/bootstrap.css">
<link rel="stylesheet" href="{{ STATIC_URL }}css/lib/bootstrap-responsive.css">
<link rel="stylesheet" href="{{ STATIC_URL }}css/chosen.css">
<link rel="stylesheet" href="{{ STATIC_URL }}js/lib/fancybox/jquery.fancybox.css">
<link rel="stylesheet" href="{{ STATIC_URL }}js/lib/leaflet.label.css" />
<link rel="stylesheet" href="{{ STATIC_URL }}css/base.css">
{% endcompress %}

<link rel="stylesheet" href="//cdn.leafletjs.com/leaflet-0.6.2/leaflet.css" />
<!--[if lte IE 8]>
    <link rel="stylesheet" href="//cdn.leafletjs.com/leaflet-0.6.2/leaflet.ie.css" />
<![endif]-->

{% django_js_init jquery=false i18n=false csrf=false %}

{# This wouldn't work when building with r.js #}
<script src="//maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>

{# Load requirejs main, built if in production #}
{% if not debug %}
    {% compress js %}
    <script src="{{ STATIC_URL }}main-built.js"></script>
    {% endcompress %}
{% else %}
    <script src="{{ STATIC_URL }}js/lib/require.js" data-main="{{ STATIC_URL }}js/app.js"></script>
{% endif %}
