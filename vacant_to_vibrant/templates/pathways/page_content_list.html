{% load feincms_tags i18n %}

<div class="pathways-content">
    {% for pathway in pathway_list %}
    <article>
        <header>
            <a href="{{ pathway.get_absolute_url }}">
                {{ pathway.name }}
            </a>
        </header>
        <div>
            {% if pathway.first_image %}{{ pathway.first_image.render }}{% endif %}
            {% if pathway.first_richtext %}{{ pathway.first_richtext.render }}{% endif %}
        </div>
    </article>
    {% endfor %}
</div>
