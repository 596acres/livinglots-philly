{% load inplace_tags %}

{% block includes %}{% endblock %}

{% block extra_scripts %}{% endblock %}

{% block map_markup %}
<div id="map" style="width: 100%; height: 400px;"
    data-countsbaseurl="{% url "lots:lot_count" %}?"
    data-choroplethbaseurl="{% url "lots:lot_count_by_boundary" %}" 
    data-polygonbaseurl="{% url "lots:lot_geojson_polygon" %}"

    data-pointprivatetilesbaseurl="http://127.0.0.1:8081/lot_points_private/"
    data-pointprivategridbaseurl="http://127.0.0.1:8081/lot_points_private_grid/"

    data-pointpublictilesbaseurl="http://127.0.0.1:8081/lot_points_public/"
    data-pointpublicgridbaseurl="http://127.0.0.1:8081/lot_points_public_grid/"

    data-cloudmadekey="{% inplace_setting PLACES_CLOUDMADE_KEY %}"
    data-cloudmadestyle="{% inplace_setting PLACES_CLOUDMADE_STYLE %}"></div>
{% endblock %}

{% block below_map %}{% endblock %}
